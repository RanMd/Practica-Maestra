<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='main.css' rel='stylesheet'>
    <link href='normalize.css' rel='stylesheet'>
    <title>Practica Maestra</title>
    
</head>
<body>
    <header>
        <h1>All in One</h1>
    </header>

    <main>
        <div class="contenido" id="contentList">
        <div class="element">
            <div class="data">
                <div class="menu">
                    <span id="dataContaint">Comparar<span class="inactivo" id="span">&nbsp dos numeros y mostrar el mayor</span>
                    </span>
                    <div class="icons-menu">
                        <img src="./images/StartIcon.svg" id="dataIcon startIcon" class="dataIcon inactivo startIcon" alt="arrow-option" title="Inicia el programa">
                        <img src="./images/XIcon.svg" id="dataIcon" class="dataIcon Xicon resetIcon" alt="arrow-option" title="Reinicia el programa">
                    </div>
                </div>
                <div class="app compNum inactivo">
                   <div class="form-container" id="form-container">
                       <form id="form" class="form">
                           <input type="number" min="1" class="input-1 input" required>
                           <input type="number" min="1" class="input-2 input" required>
                           <button type="submit" class="submit" id="submit">Comparar</button>
                       </form>
                   </div>
                </div>
            </div>
        </div>
        
        <div class="element">
            <div class="data">
                <div class="menu">
                    <span id="dataContaint">Media<span class="inactivo" id="span">&nbsp aritmetica de tus numeros </span>
                    </span>
                    <div class="icons-menu">
                        <img src="./images/StartIcon.svg" id="dataIcon startIcon" class="dataIcon inactivo startIcon" alt="arrow-option">
                        <img src="./images/XIcon.svg" id="dataIcon" class="dataIcon Xicon resetIcon" alt="arrow-option">
                    </div>
                </div>
                <div class="app inactivo">
                    <div class="form-container" id="form-container">
                        <form id="form" class="formMedia">
                            <input type="number" class="input" min="1">
                            <button type="submit" class="submit" id="submit">Introducir</button>
                        </form>
                        <button class="otherButton" id="otherButton">Terminar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="element">
            <div class="data">
                <div class="menu">
                    <span id="dataContaint">Multiplos<span class="inactivo" id="span"> &nbspde un numero</span></span>
                    <div class="icons-menu">
                        <img src="./images/StartIcon.svg" id="dataIcon startIcon" class="dataIcon inactivo startIcon" alt="arrow-option">
                        <img src="./images/XIcon.svg" id="dataIcon" class="dataIcon Xicon resetIcon" alt="arrow-option">
                    </div>
                </div>
                <div class="app inactivo">
                    <div class="form-container" id="form-container">
                        <form id="form" class="formMult">
                            <input class="input" type="number" required>
                            <button class="otherButton" id="otherButton">Multiplos</button>
                            <button class="otherButton" id="otherButton">Divisores</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="element">
            <div class="data">
                <div class="menu">
                    <span id="dataContaint">Formulario <span class="inactivo" id="span"> &nbsp bien perron</span></span>
                    <div class="icons-menu">
                        <img src="./images/StartIcon.svg" id="dataIcon startIcon" class="dataIcon inactivo startIcon" alt="arrow-option">
                        <img src="./images/XIcon.svg" id="dataIcon" class="dataIcon Xicon resetIcon" alt="arrow-option">
                    </div>
                </div>
                <div class="app inactivo">
                    <div class="form-container formPerro" id="form-container">
                        <form id="form" class="formForm">
                            <input class="input" type="text" autocomplete="off" minlength="4" maxlength="10" required placeholder="NOMBRE">
                            <input class="input" type="text" autocomplete="off" minlength="4" maxlength="10" required placeholder="APELLIDO MORTAL">
                            <input class="input" type="number" min="18" required placeholder="EDAD">
                            <button type="submit" class="submit" id="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="element">
            <div class="data">
                <div class="menu">
                    <span id="dataContaint">Ordenar<span class="inactivo" id="span"> &nbsp numeros que introduzcas</span>
                    </span>
                    <div class="icons-menu">
                        <img src="./images/StartIcon.svg" id="dataIcon startIcon" class="dataIcon inactivo startIcon" alt="arrow-option">
                        <img src="./images/XIcon.svg" id="dataIcon" class="dataIcon Xicon resetIcon" alt="arrow-option">
                    </div>
                </div>
                <div class="app inactivo">
                    <div class="form-container" id="form-container">
                        <form id="form" class="formOr">
                            <input type="number" class="input" min="1">
                            <button type="submit" class="submit" id="submit">Continuar</button>
                        </form>
                        <button class="otherButton" id="otherButton">Terminar</button>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="element">
            <div class="data">
                <div class="menu">
                    <span id="dataContaint">Calculadora<span class="inactivo" id="span"> &nbsp basica</span> 
                    </span>
                    <div class="icons-menu">
                        <img src="./images/StartIcon.svg" id="dataIcon startIcon" class="dataIcon inactivo startIcon" alt="arrow-option">
                        <img src="./images/XIcon.svg" id="dataIcon" class="dataIcon Xicon resetIcon" alt="arrow-option" style="display: none;">
                    </div>
                </div>
                <div class="app inactivo">
                    <form class="calcBody">
                        <input class="calcDisp" id="calcDisp" name="calcDisp" type="textfield" autocomplete="off" readonly >
                        <div class="calcBodyGrid" id="calcBody"> 
                            <button class="calcFunc ce" type="reset">C</button>
                            <button type="button" class="comp">%</button>
                            <button type="button" class="slash">/</button>
                            <button type="button" class="mult">*</button>

                            <button type="button" class="calcNumb">7</button>
                            <button type="button" class="calcNumb">8</button>
                            <button type="button" class="calcNumb">9</button>
                            <button type="button" class="calcNumb">-</button>
                            
                            <button type="button" class="calcNumb">4</button>
                            <button type="button" class="calcNumb">5</button>
                            <button type="button" class="calcNumb">6</button>
                            <button type="button" class="calcNumb">+</button>
                        
                            <button type="button" class="calcNumb">1</button>
                            <button type="button" class="calcNumb">2</button>
                            <button type="button" class="calcNumb">3</button>
                            <button type="button" class="equal calcFunc">=</button>
                    
                            <button type="button" class="calcNumb zero">0</button>
                            <button type="button" class="calcNumb">.</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        

        </div>
    </main>

    <footer>
        <p>Creado Por Diosito</p>
    </footer>
    <script src="functions.js"></script>
    <script src="script.js"></script>
</body>
</html>
